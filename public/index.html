<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/complete.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="authorization-done hidden">
        <img src="./icons/checkmark-circle.svg" class="checkmark"/>
        <h1><strong>DISPOSITIVO CADASTRADO !</strong></h1>
        <p>Esta aba será fechada dentro de 10s</p>
    </div>
    <div id="coord"></div>
    <main>
        <section>
            <h1>ODS SAURON</h1>
            <p>Por favor, preencha o formulário abaixo para cadastrar o seu dispositivo</p>        
        </section>
        <form>
            <article>
                <label>Nome do usuário: </label>
                <input  minlength="3" maxlength="30" class="user-name" type="text" />
            </article>
            <article>
                <label>Nome do dispositivo: </label>
                <div class="input-area">
                    <input class="device-name" readonly minlength="3" maxlength="18" type="text" />
                    <img src="./icons/pencil-outline.svg" class="icon-pencil" />
                </div>
            </article>
            <button type="submit">CADASTRAR</button>
        </form>
    </main>
    <script src="./scripts/register.js"></script>
  </body>
</html>
